<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores 3</title>

    <style>
        /* Aplica un color rosa p√°lido (#F6C7C2) a todo el texto dentro de las etiquetas <p> */
        p {
          color: rgb(246, 199, 194);
        }

        /* Cambia el color de la primera letra de cada p√°rrafo a teal (verde azulado) */
        p::first-letter {
          color: teal;
        }

        /* A√±ade el emoji "üñ•Ô∏è" antes del contenido de cada p√°rrafo */
        p::before {
          content: "üñ•Ô∏è"; 
        }

        /* A√±ade el emoji "üìù" despu√©s del contenido de cada p√°rrafo */
        p::after {
          content: "üìù"; 
        }

        /* Cambia el color del texto de los p√°rrafos a azul claro (skyblue) cuando el usuario pasa el mouse sobre ellos */
        p:hover {
          color: skyblue;
        }

        /* Aplica el color p√∫rpura (#C768C7) al tercer p√°rrafo que es hijo directo de <div> */
        div p:nth-child(3) {
          color: rgb(199, 104, 199); 
        }

        /* Cambia el color del texto del placeholder (texto de ayuda) en los campos de entrada a color tomate */
        ::placeholder {
          color: tomato;
        }
    </style>
</head>

<body>
    <!-- Primer p√°rrafo con emojis antes y despu√©s del texto, y con la primera letra en teal -->
    <p>Hola Mundo html</p>

    <!-- Segundo bloque con tres p√°rrafos, el tercero es p√∫rpura -->
    <div>
        <p>Carlos practica</p>
        <p>Sistemas expertos</p>
        <p>Excelente metodolog√≠a</p> <!-- Este p√°rrafo se mostrar√° en color p√∫rpura -->
    </div>

    <!-- Campo de entrada con texto de ayuda (placeholder) que aparece en color tomate -->
    <input type="text" placeholder="Ingrese nombre">
</body>
</html>
