<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura compatibilidad con Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el ancho y la escala para dispositivos móviles -->
  
  <!-- Preconexión para fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Conexión previa a la fuente -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Conexión previa con CORS -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> <!-- Importa la fuente Quicksand -->

  <title>Menu bar</title> <!-- Título de la página -->

  <style>
    /* Variables de color definidas en :root para facilitar su uso */
    :root {
      --white: #FFFFFF;                 /* Color blanco */
      --black: #000000;                 /* Color negro */
      --very-light-pink: #C7C7C7;       /* Rosa muy claro */
      --text-input-field: #F7F7F7;      /* Color de fondo del campo de texto */
      --hospital-green: #ACD9B2;        /* Verde hospital */
      --sm: 14px;                       /* Tamaño de fuente pequeño */
      --md: 16px;                       /* Tamaño de fuente mediano */
      --lg: 18px;                       /* Tamaño de fuente grande */
    }

    /* Estilo general del cuerpo */
    body {
      margin: 0;                        /* Elimina el margen por defecto */
      font-family: 'Quicksand', sans-serif; /* Aplica la fuente Quicksand */
    }

    /* Estilo para el menú de escritorio */
    .desktop-menu {
      width: 100px;                     /* Ancho del menú */
      height: auto;                     /* Altura automática */
      border: 1px solid var(--very-light-pink); /* Borde con color rosa claro */
      border-radius: 6px;               /* Bordes redondeados */
      padding: 20px 20px 0 20px;        /* Espaciado interno */
    }

    /* Estilo para la lista dentro del menú */
    .desktop-menu ul {
      list-style: none;                 /* Elimina los puntos de la lista */
      padding: 0;                       /* Sin padding */
      margin: 0;                        /* Sin margen */
    }

    /* Estilo para los elementos de la lista */
    .desktop-menu ul li {
      text-align: end;                  /* Alinear texto a la derecha */
    }

    /* Estilo para los primeros dos elementos de la lista (negrita) */
    .desktop-menu ul li:nth-child(1),
    .desktop-menu ul li:nth-child(2) {
      font-weight: bold;                /* Negrita para los elementos */
    }

    /* Estilo para el último elemento de la lista (con borde superior) */
    .desktop-menu ul li:last-child {
      padding-top: 20px;               /* Espaciado superior */
      border-top: 1px solid var(--very-light-pink); /* Borde superior con color rosa claro */
    }

    /* Estilo para el enlace dentro del último elemento de la lista */
    .desktop-menu ul li:last-child a {
      color: var(--hospital-green);     /* Color verde hospital */
      font-size: var(--sm);             /* Tamaño de fuente pequeño */
    }

    /* Estilo general para los enlaces */
    .desktop-menu ul li a {
      color: var(--black);              /* Color negro */
      text-decoration: none;             /* Sin subrayado */
      margin-bottom: 20px;              /* Espaciado inferior */
      display: inline-block;             /* Mostrar como bloque en línea */
    }
  </style>
</head>
<body>
  <div class="desktop-menu"> <!-- Contenedor principal del menú -->
    <ul>
      <li>
        <a href="/" class="title">Mis pedidos</a> <!-- Enlace a mis pedidos -->
      </li>

      <li>
        <a href="/">Mi cuenta</a> <!-- Enlace a mi cuenta -->
      </li>

      <li>
        <a href="/">Cerrar sesión</a> <!-- Enlace para cerrar sesión -->
      </li>
    </ul>
  </div>
</body>
</html>
