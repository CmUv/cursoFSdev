<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GETRequest</title>
  <link rel="stylesheet" href="/Parte 4 - Curso JavaScript/asincronia-js/GETRequest/styles.css"> <!-- Enlace al archivo CSS separado -->
</head>

<body>
  <!-- Sección para crear un nuevo post -->
  <section id="new-post">
    <form>
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" id="title" />
      </div>
      <div class="form-control">
        <label for="content">Content</label>
        <textarea rows="3" id="content"></textarea>
      </div>
      <button type="submit">POST Content</button>
    </form>
  </section>

  <!-- Sección para obtener y mostrar los posts disponibles -->
  <section id="available-posts">
    <button>GET Content</button>
    <section id="posts-container" class="posts"></section>
  </section>

  <script src="/Parte 4 - Curso JavaScript/asincronia-js/GETRequest/app.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
