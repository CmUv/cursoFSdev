<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colapso de márgenes</title>
    <style>
      /* Contenedor con Flexbox en dirección de columna */
      .container {
        display: flex;               /* Usa flexbox */
        flex-direction: column;      /* Apila los elementos en una columna */
      }

      /* Estilos generales para los elementos <div> */
      div {
        margin: 20px;                /* Márgenes de 20px en todos los lados */
      }
    </style>
  </head>
  <body>
    <section class="container">
      <!-- Dos elementos <div> con márgenes, demostrando el colapso de márgenes -->
      <div>Colapso de márgenes</div>
      <div>Ejemplo</div>
    </section>
  </body>
</html>
