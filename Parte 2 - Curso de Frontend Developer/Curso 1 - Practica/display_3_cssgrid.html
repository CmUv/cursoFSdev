<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display cssgrid</title>
  <style>
    /* 
    Definimos el contenedor con display grid y configuramos un área de 4x4 celdas.
    Cada fracción (1fr) se ajusta de manera proporcional al tamaño disponible del contenedor.
    */
    .container {
      display: grid;                /* Define que el contenedor es una cuadrícula (grid) */
      width: 400px;                 /* Ancho total del contenedor */
      height: 400px;                /* Altura total del contenedor */
      background: rgb(0, 88, 250);  /* Fondo azul */
      
      /* Definimos una cuadrícula de 4 columnas iguales */
      grid-template-columns: 1fr 1fr 1fr 1fr;

      /* Definimos 4 filas iguales */
      grid-template-rows: 1fr 1fr 1fr 1fr;
    }

    /* 
    Estilos generales para todos los elementos dentro del grid (.item).
    Cada item tendrá un fondo rosado.
    */
    .item {
      background: pink;
    }

    /* 
    Estilos para el primer elemento del grid (nth-child(1)).
    Ocupa la primera columna y la primera fila.
    */
    .container .item:nth-child(1) {
      grid-column: 1 / 2;  /* Colocado en la primera columna */
    }

    /* 
    Estilos para el segundo elemento del grid (nth-child(2)).
    Ocupa la segunda columna y segunda fila.
    */
    .container .item:nth-child(2) {
      grid-column: 2 / 3;  /* Colocado en la segunda columna */
      grid-row: 2 / 3;     /* Colocado en la segunda fila */
    }

    /* 
    Estilos para el tercer elemento del grid (nth-child(3)).
    Ocupa la tercera columna y tercera fila.
    */
    .container .item:nth-child(3) {
      grid-column: 3 / 4;  /* Colocado en la tercera columna */
      grid-row: 3 / 4;     /* Colocado en la tercera fila */
    }

    /* 
    Estilos para el cuarto elemento del grid (nth-child(4)).
    Ocupa la cuarta columna y cuarta fila.
    */
    .container .item:nth-child(4) {
      grid-column: 4 / 5;  /* Colocado en la cuarta columna */
      grid-row: 4 / 5;     /* Colocado en la cuarta fila */
    }
  </style>
</head>
<body>
  <!-- 
  Este contenedor tendrá 4 elementos distribuidos en una cuadrícula 4x4,
  pero solo las primeras 4 celdas tendrán contenido (el resto estará vacío).
  -->
  <div class="container">
    <!-- Cada uno de estos elementos será posicionado según las reglas CSS Grid -->
    <div class="item"></div> <!-- Elemento 1 en la posición (1,1) -->
    <div class="item"></div> <!-- Elemento 2 en la posición (2,2) -->
    <div class="item"></div> <!-- Elemento 3 en la posición (3,3) -->
    <div class="item"></div> <!-- Elemento 4 en la posición (4,4) -->
  </div>
</body>
</html>
