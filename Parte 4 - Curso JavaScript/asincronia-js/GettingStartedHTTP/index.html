<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Enlace al archivo CSS para estilos -->
  <link rel="stylesheet" href="/Parte 4 - Curso JavaScript/asincronia-js/GettingStartedHTTP/style.css">
</head>

<body>
  <section id="new-post">
    <form>
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" id="title" />
      </div>
      <div class="form-control">
        <label for="content">Content</label>
        <textarea rows="3" id="content"></textarea>
      </div>
      <button type="submit">POST Content</button>
    </form>
  </section>

  <section id="available-posts">
    <button id="get-posts">GET Content</button>
    <section id="posts-container" class="posts"></section>
  </section>

  <!-- Enlace al archivo JavaScript para funcionalidades -->
  <script src="/Parte 4 - Curso JavaScript/asincronia-js/GettingStartedHTTP/app.js""></script>
</body>

</html>
