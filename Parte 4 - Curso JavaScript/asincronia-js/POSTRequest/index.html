<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Request</title>
  <!-- Enlace al archivo CSS separado -->
  <link rel="stylesheet" href="/Parte 4 - Curso JavaScript/asincronia-js/POSTRequest/styles.css">
</head>

<body>
  <!-- Sección para enviar un nuevo post -->
  <section id="new-post">
    <form>
      <div class="form-control">
        <label for="title">Title</label>
        <!-- Input para el título del post -->
        <input type="text" id="title" />
      </div>
      <div class="form-control">
        <label for="content">Content</label>
        <!-- Textarea para el contenido del post -->
        <textarea rows="3" id="content"></textarea>
      </div>
      <!-- Botón para enviar el nuevo post -->
      <button type="submit">POST Content</button>
    </form>
  </section>

  <!-- Sección para obtener los posts disponibles -->
  <section id="available-posts">
    <!-- Botón para realizar una solicitud GET y obtener los posts -->
    <button>GET Content</button>
    <!-- Contenedor donde se mostrarán los posts obtenidos -->
    <section id="posts-container" class="posts"></section>
  </section>

  <!-- Enlace al archivo JavaScript separado -->
  <script src="/Parte 4 - Curso JavaScript/asincronia-js/POSTRequest/app.js"></script>
</body>

</html>
