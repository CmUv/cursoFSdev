<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto Final</title>
  <link rel="stylesheet" href="/Parte 4 - Curso JavaScript/poo/classes/retoFinal/style.css"> <!-- Enlace al archivo CSS -->
</head>

<body>
  <div class="container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm"> <!-- Formulario de inicio de sesión -->
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required> <!-- Campo para el usuario -->
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required> <!-- Campo para la contraseña -->
      </div>
      <button type="submit">Iniciar Sesión</button> <!-- Botón para enviar el formulario -->
    </form>
    <div id="timeline" class="hidden"></div> <!-- Div para mostrar el timeline -->
  </div>
  <script src="/Parte 4 - Curso JavaScript/poo/classes/retoFinal/index.js"></script> <!-- Archivo JS separado -->
</body>

</html>
