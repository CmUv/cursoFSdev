<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura compatibilidad con Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el ancho y la escala para dispositivos móviles -->
  
  <!-- Preconexión para fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Conexión previa a la fuente -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Conexión previa con CORS -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> <!-- Importa la fuente Quicksand -->

  <title>Barra lateral</title> <!-- Título de la página -->

  <style>
    /* Variables de color definidas en :root para facilitar su uso */
    :root {
      --white: #FFFFFF;                 /* Color blanco */
      --black: #000000;                 /* Color negro */
      --very-light-pink: #C7C7C7;       /* Rosa muy claro */
      --text-input-field: #F7F7F7;      /* Color de fondo del campo de texto */
      --hospital-green: #ACD9B2;        /* Verde hospital */
      --sm: 14px;                       /* Tamaño de fuente pequeño */
      --md: 16px;                       /* Tamaño de fuente mediano */
      --lg: 18px;                       /* Tamaño de fuente grande */
    }

    /* Estilo general del cuerpo */
    body {
      margin: 0;                        /* Elimina el margen por defecto */
      font-family: 'Quicksand', sans-serif; /* Aplica la fuente Quicksand */
    }

    /* Estilo para el menú móvil */
    .mobile-menu {
      padding: 24px;                   /* Espaciado interno para el menú */
    }

    /* Estilo para los enlaces dentro del menú */
    .mobile-menu a {
      text-decoration: none;            /* Sin subrayado */
      color: var(--black);              /* Color negro para los enlaces */
      font-weight: bold;                /* Negrita para los enlaces */
      /* margin-bottom: 24px; */       /* Margen inferior descomentado si es necesario */
    }

    /* Estilo para las listas dentro del menú */
    .mobile-menu ul {
      padding: 0;                      /* Sin padding */
      margin: 24px 0 0;               /* Espaciado superior para las listas */
      list-style: none;                /* Elimina los puntos de la lista */
    }

    /* Estilo para el primer grupo de enlaces (con borde inferior) */
    .mobile-menu ul:nth-child(1) {
      border-bottom: 1px solid var(--very-light-pink); /* Borde inferior con color rosa claro */
    }

    /* Estilo para los elementos de la lista */
    .mobile-menu ul li {
      margin-bottom: 24px;             /* Espaciado inferior entre los elementos de la lista */
    }

    /* Estilo para la dirección de correo electrónico */
    .email {
      font-size: var(--sm);            /* Tamaño de fuente pequeño */
      font-weight: 300 !important;     /* Peso de fuente ligero, con importancia */
    }

    /* Estilo para el enlace de cerrar sesión */
    .sign-out {
      font-size: var(--sm);            /* Tamaño de fuente pequeño */
      color: var(--hospital-green) !important; /* Color verde hospital, con importancia */
    }
  </style>
</head>
<body>
  <div class="mobile-menu"> <!-- Contenedor principal del menú lateral -->
    <ul> <!-- Primer grupo de categorías -->
      <li>
        <a href="/">CATEGORÍAS</a> <!-- Enlace a categorías -->
      </li>
      <li>
        <a href="/">Todo</a> <!-- Enlace a todos los productos -->
      </li>
      <li>
        <a href="/">Ropa</a> <!-- Enlace a la categoría de ropa -->
      </li>
      <li>
        <a href="/">Electrónica</a> <!-- Enlace a la categoría de electrónica -->
      </li>
      <li>
        <a href="/">Muebles</a> <!-- Enlace a la categoría de muebles -->
      </li>
      <li>
        <a href="/">Juguetes</a> <!-- Enlace a la categoría de juguetes -->
      </li>
      <li>
        <a href="/">Otros</a> <!-- Enlace a otros productos -->
      </li>
    </ul>

    <ul> <!-- Segundo grupo de enlaces -->
      <li>
        <a href="/">Mis pedidos</a> <!-- Enlace a mis pedidos -->
      </li>
      <li>
        <a href="/">Mi cuenta</a> <!-- Enlace a mi cuenta -->
      </li>
    </ul>

    <ul> <!-- Tercer grupo para mostrar la dirección de correo y cerrar sesión -->
      <li>
        <a href="/" class="email">carlos@ejemplo.com.pa</a> <!-- Enlace con dirección de correo electrónico -->
      </li>
      <li>
        <a href="/" class="sign-out">Cerrar sesión</a> <!-- Enlace para cerrar sesión -->
      </li>
    </ul>
  </div>
</body>
</html>
