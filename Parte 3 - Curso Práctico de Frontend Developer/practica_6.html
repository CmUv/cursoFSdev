  <style>
    /* Variables de color definidas en :root para facilitar su uso */
    :root {
      --white: #FFFFFF;                 /* Color blanco */
      --black: #000000;                 /* Color negro */
      --very-light-pink: #C7C7C7;       /* Rosa muy claro */
      --text-input-field: #F7F7F7;      /* Color de fondo del campo de texto */
      --hospital-green: #ACD9B2;        /* Verde hospital */
      --sm: 14px;                       /* Tamaño de fuente pequeño */
      --md: 16px;                       /* Tamaño de fuente mediano */
      --lg: 18px;                       /* Tamaño de fuente grande */
    }

    /* Estilo general del cuerpo */
    body {
      margin: 0;                        /* Elimina el margen por defecto */
      font-family: 'Quicksand', sans-serif; /* Aplica la fuente Quicksand */
    }

    /* Estilo para el contenedor de las tarjetas de productos */
    .cards-container {
      display: grid;                   /* Usa grid para organizar las tarjetas */
      grid-template-columns: repeat(auto-fill, 240px); /* Crea columnas de 240px que se llenan automáticamente */
      gap: 26px;                       /* Espacio entre las tarjetas */
      place-content: center;           /* Centra las tarjetas dentro del contenedor */
    }

    /* Estilo para cada tarjeta de producto */
    .product-card {
      width: 240px;                   /* Ancho de la tarjeta */
    }

    /* Estilo para las imágenes dentro de las tarjetas */
    .product-card img {
      width: 240px;                   /* Ancho de la imagen */
      height: 240px;                  /* Altura de la imagen */
      border-radius: 20px;            /* Bordes redondeados */
      object-fit: cover;               /* Ajusta la imagen al contenedor */
    }

    /* Estilo para la información del producto */
    .product-info {
      display: flex;                   /* Usar flexbox para organizar los elementos */
      justify-content: space-between;  /* Espacio entre el nombre del producto y el icono */
      align-items: center;             /* Centrar verticalmente */
      margin-top: 12px;               /* Espaciado superior */
    }

    /* Estilo para la figura que contiene el icono del carrito */
    .product-info figure {
      margin: 0;                      /* Sin margen */
    }

    /* Estilo para las imágenes dentro de la figura del producto */
    .product-info figure img {
      width: 35px;                   /* Ancho del icono */
      height: 35px;                  /* Alto del icono */
    }

    /* Estilo para el nombre del producto */
    .product-info div p:nth-child(1) {
      font-weight: bold;              /* Negrita */
      font-size: var(--md);          /* Tamaño de fuente mediano */
      margin-top: 0;                 /* Sin margen superior */
      margin-bottom: 4px;            /* Espaciado inferior */
    }

    /* Estilo para el precio del producto */
    .product-info div p:nth-child(2) {
      font-size: var(--sm);          /* Tamaño de fuente pequeño */
      margin-top: 0;                 /* Sin margen superior */
      margin-bottom: 0;              /* Sin margen inferior */
      color: var(--very-light-pink); /* Color rosa muy claro */
    }

    /* Media query para pantallas pequeñas */
    @media (max-width: 640px) {
      .cards-container {
        grid-template-columns: repeat(auto-fill, 140px); /* Cambia el ancho de las columnas a 140px */
      }
      .product-card {
        width: 140px;               /* Cambia el ancho de la tarjeta a 140px */
      }
      .product-card img {
        width: 140px;               /* Cambia el ancho de la imagen a 140px */
        height: 140px;              /* Cambia la altura de la imagen a 140px */
      }
    }
  </style>
