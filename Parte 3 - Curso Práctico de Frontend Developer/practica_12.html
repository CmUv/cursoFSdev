<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura compatibilidad con Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el ancho y la escala para dispositivos móviles -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconexión para la fuente de Google -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconexión para la fuente de Google con Cross-Origin -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> <!-- Carga la fuente Quicksand -->
  <title>Producto</title> <!-- Título de la página -->
  <style>
    /* Variables de color definidas en :root para facilitar su uso */
    :root {
      --white: #FFFFFF;                 /* Color blanco */
      --black: #000000;                 /* Color negro */
      --very-light-pink: #C7C7C7;       /* Rosa muy claro */
      --text-input-field: #F7F7F7;      /* Color de fondo del campo de texto */
      --hospital-green: #ACD9B2;        /* Verde hospital */
      --sm: 14px;                       /* Tamaño de fuente pequeño */
      --md: 16px;                       /* Tamaño de fuente mediano */
      --lg: 18px;                       /* Tamaño de fuente grande */
    }

    /* Estilo general del cuerpo */
    body {
      margin: 0;                        /* Elimina el margen por defecto */
      font-family: 'Quicksand', sans-serif; /* Aplica la fuente Quicksand */
    }

    /* Estilo del contenedor de detalles del producto */
    .product-detail {
      width: 360px;                     /* Ancho del contenedor */
      padding-bottom: 24px;            /* Espaciado inferior */
      position: absolute;               /* Posicionamiento absoluto para colocarlo a la derecha */
      right: 0;                         /* Alinear a la derecha */
    }

    /* Estilo para el botón de cerrar detalles del producto */
    .product-detail-close {
      background: var(--white);        /* Fondo blanco */
      width: 14px;                     /* Ancho del botón */
      height: 14px;                    /* Alto del botón */
      position: absolute;               /* Posicionamiento absoluto */
      top: 24px;                       /* Ajuste vertical */
      left: 24px;                      /* Ajuste horizontal */
      z-index: 2;                      /* Asegura que esté por encima de otros elementos */
      padding: 12px;                   /* Espaciado interno */
      border-radius: 50%;              /* Bordes completamente redondeados */
    }
    .product-detail-close:hover {
      cursor: pointer;                 /* Cambia el cursor al pasar el mouse */
    }

    /* Estilo de la imagen del producto */
    .product-detail > img:nth-child(2) {
      width: 100%;                     /* Ancho completo */
      height: 360px;                   /* Altura fija */
      object-fit: cover;               /* Ajusta la imagen sin distorsionar */
      border-radius: 0 0 20px 20px;    /* Bordes redondeados en la parte inferior */
    }

    /* Estilo para la información del producto */
    .product-info {
      margin: 24px 24px 0 24px;       /* Espaciado alrededor */
    }
    /* Estilo para el precio del producto */
    .product-info p:nth-child(1) {
      font-weight: bold;               /* Texto en negrita */
      font-size: var(--md);           /* Tamaño de fuente mediano */
      margin-top: 0;                  /* Elimina margen superior */
      margin-bottom: 4px;             /* Margen inferior */
    }

    /* Estilo para el nombre del producto */
    .product-info p:nth-child(2) {
      color: var(--very-light-pink);   /* Color del texto */
      font-size: var(--md);            /* Tamaño de fuente mediano */
      margin-top: 0;                   /* Elimina margen superior */
      margin-bottom: 36px;             /* Margen inferior */
    }

    /* Estilo para la descripción del producto */
    .product-info p:nth-child(3) {
      color: var(--very-light-pink);   /* Color del texto */
      font-size: var(--sm);            /* Tamaño de fuente pequeño */
      margin-top: 0;                   /* Elimina margen superior */
      margin-bottom: 36px;             /* Margen inferior */
    }

    /* Estilo para el botón principal */
    .primary-button {
      background-color: var(--hospital-green); /* Color de fondo */
      border-radius: 8px;                 /* Bordes redondeados */
      border: none;                       /* Sin borde */
      color: var(--white);                /* Color del texto */
      width: 100%;                        /* Ancho completo */
      cursor: pointer;                    /* Cambia el cursor al pasar sobre el botón */
      font-size: var(--md);               /* Tamaño de fuente mediano */
      font-weight: bold;                  /* Texto en negrita */
      height: 50px;                       /* Altura del botón */
    }

    /* Estilo para el botón de añadir al carrito */
    .add-to-cart-button {
      display: flex;                     /* Usa flexbox para centrar el contenido */
      align-items: center;               /* Centra verticalmente */
      justify-content: center;           /* Centra horizontalmente */
    }

    /* Estilos para pantallas más pequeñas */
    @media (max-width: 640px) {
      .product-detail {
        width: 100%;                     /* Ancho completo en pantallas pequeñas */
      }
    }
  </style>
</head>
<body>
  <aside class="product-detail"> <!-- Contenedor de detalles del producto -->
    <div class="product-detail-close"> <!-- Botón de cerrar -->
      <img src="./icons/icon_close.png" alt="close"> <!-- Imagen del icono de cerrar -->
    </div>
    <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bicicleta"> <!-- Imagen del producto -->
    <div class="product-info"> <!-- Información del producto -->
      <p>$35,00</p> <!-- Precio del producto -->
      <p>Bicicleta</p> <!-- Nombre del producto -->
      <p>Con su posición práctica, esta bicicleta también cumple una función decorativa, añádela a tu pasillo o espacio de trabajo.</p> <!-- Descripción del producto -->
      <button class="primary-button add-to-cart-button"> <!-- Botón para añadir al carrito -->
        <img src="./icons/bt_add_to_cart.svg" alt="add to cart"> <!-- Imagen del icono de añadir al carrito -->
        Añadir al carrito <!-- Texto del botón -->
      </button>
    </div>
  </aside>
</body>
</html>
