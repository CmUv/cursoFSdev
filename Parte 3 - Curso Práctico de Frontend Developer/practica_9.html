<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura compatibilidad con Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el ancho y la escala para dispositivos móviles -->
  
  <!-- Preconexión para fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Conexión previa a la fuente -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Conexión previa con CORS -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> <!-- Importa la fuente Quicksand -->

  <title>Mi orden</title> <!-- Título de la página -->

  <style>
    /* Variables de color definidas en :root para facilitar su uso */
    :root {
      --white: #FFFFFF;                 /* Color blanco */
      --black: #000000;                 /* Color negro */
      --very-light-pink: #C7C7C7;       /* Rosa muy claro */
      --text-input-field: #F7F7F7;      /* Color de fondo del campo de texto */
      --hospital-green: #ACD9B2;        /* Verde hospital */
      --sm: 14px;                       /* Tamaño de fuente pequeño */
      --md: 16px;                       /* Tamaño de fuente mediano */
      --lg: 18px;                       /* Tamaño de fuente grande */
    }

    /* Estilo general del cuerpo */
    body {
      margin: 0;                        /* Elimina el margen por defecto */
      font-family: 'Quicksand', sans-serif; /* Aplica la fuente Quicksand */
    }

    /* Estilo para la sección principal de la orden */
    .my-order {
      width: 100%;                      /* Ancho completo */
      height: 100vh;                   /* Altura completa de la ventana */
      display: grid;                   /* Usa grid para centrar el contenido */
      place-items: center;             /* Centra el contenido en el medio */
    }

    /* Estilo para el título de la orden */
    .title {
      font-size: var(--lg);            /* Tamaño de fuente grande */
      margin-bottom: 40px;             /* Espaciado inferior */
    }

    /* Contenedor de la orden */
    .my-order-container {
      display: grid;                   /* Usa grid para organizar los elementos */
      grid-template-rows: auto 1fr auto; /* Filas automáticas y flexible */
      width: 300px;                   /* Ancho fijo */
    }

    /* Contenido de la orden */
    .my-order-content {
      display: flex;                   /* Usa flexbox para organizar los elementos */
      flex-direction: column;          /* Organiza los elementos en columna */
    }

    /* Estilo para cada pedido */
    .order {
      display: grid;                   /* Usa grid para organizar el contenido */
      grid-template-columns: auto 1fr; /* Dos columnas, una automática y otra flexible */
      gap: 16px;                       /* Espacio entre columnas */
      align-items: center;             /* Centra verticalmente */
      background-color: var(--text-input-field); /* Fondo del pedido */
      margin-bottom: 24px;             /* Espaciado inferior */
      border-radius: 8px;              /* Bordes redondeados */
      padding: 0 24px;                /* Espaciado interno horizontal */
    }

    /* Estilo para la fecha y artículos del pedido */
    .order p:nth-child(1) {
      display: flex;                   /* Usa flexbox para organizar los elementos */
      flex-direction: column;          /* Organiza en columna */
    }

    /* Estilo para el precio del pedido */
    .order p span:nth-child(1) {
      font-size: var(--md);            /* Tamaño de fuente mediano */
      font-weight: bold;               /* Negrita */
    }

    /* Estilo para el número de artículos */
    .order p span:nth-child(2) {
      font-size: var(--sm);            /* Tamaño de fuente pequeño */
      color: var(--very-light-pink);   /* Color rosa muy claro */
    }

    /* Estilo para el precio total del pedido */
    .order p:nth-child(2) {
      text-align: end;                 /* Alinear a la derecha */
      font-weight: bold;               /* Negrita */
    }

    /* Estilo para el carrito de compras */
    .shopping-cart {
      display: grid;                   /* Usa grid para organizar el contenido */
      grid-template-columns: auto 1fr auto auto; /* Cuatro columnas */
      gap: 16px;                       /* Espacio entre columnas */
      margin-bottom: 24px;             /* Espaciado inferior */
      align-items: center;             /* Centra verticalmente */
    }

    /* Estilo para las imágenes en el carrito de compras */
    .shopping-cart figure {
      margin: 0;                      /* Sin margen */
    }

    /* Estilo para las imágenes dentro del carrito */
    .shopping-cart figure img {
      width: 70px;                    /* Ancho de la imagen */
      height: 70px;                   /* Alto de la imagen */
      border-radius: 20px;            /* Bordes redondeados */
      object-fit: cover;               /* Ajusta la imagen al contenedor */
    }

    /* Estilo para el nombre del producto en el carrito */
    .shopping-cart p:nth-child(2) {
      color: var(--very-light-pink);   /* Color rosa muy claro */
    }

    /* Estilo para el precio del producto en el carrito */
    .shopping-cart p:nth-child(3) {
      font-size: var(--md);            /* Tamaño de fuente mediano */
      font-weight: bold;               /* Negrita */
    }
  </style>
</head>
<body>
  <div class="my-order"> <!-- Contenedor principal de la orden -->
    <div class="my-order-container"> <!-- Contenedor para la estructura de la orden -->
      <h1 class="title">Mi orden</h1> <!-- Título de la sección -->

      <div class="my-order-content"> <!-- Contenedor para los detalles de la orden -->
        <div class="order"> <!-- Información del pedido -->
          <p>
            <span>03.25.21</span> <!-- Fecha del pedido -->
            <span>6 artículos</span> <!-- Número de artículos en el pedido -->
          </p>
          <p>$560.00</p> <!-- Precio total del pedido -->
        </div>

        <!-- Tarjeta de producto en el carrito de compras -->
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bicicleta"> <!-- Imagen del producto -->
          </figure>
          <p>Bicicleta</p> <!-- Nombre del producto -->
          <p>$30,00</p> <!-- Precio del producto -->
        </div>

        <!-- Repetición de la tarjeta de producto -->
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bicicleta"> <!-- Imagen del producto -->
          </figure>
          <p>Bicicleta</p> <!-- Nombre del producto -->
          <p>$30,00</p> <!-- Precio del producto -->
        </div>

        <!-- Más productos en el carrito -->
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bicicleta"> <!-- Imagen del producto -->
          </figure>
          <p>Bicicleta</p> <!-- Nombre del producto -->
          <p>$30,00</p> <!-- Precio del producto -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
