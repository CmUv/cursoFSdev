<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartedHTTP</title>
  <link rel="stylesheet" href="/Parte 4 - Curso JavaScript/asincronia-js/GettingStartedHTTP/style.css"> <!-- Enlace al archivo CSS -->
</head>

<body>

  <section id="new-post">
    <form id="postForm"> <!-- ID para el formulario -->
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" id="title" required /> <!-- Campo para el título -->
      </div>
      <div class="form-control">
        <label for="content">Content</label>
        <textarea rows="3" id="content" required></textarea> <!-- Campo para el contenido -->
      </div>
      <button type="submit">POST Content</button> <!-- Botón para enviar el formulario -->
    </form>
  </section>

  <section id="available-posts">
    <button id="fetchButton">GET Content</button> <!-- Botón para obtener contenido -->
    <section id="posts-container" class="posts"></section> <!-- Contenedor para las publicaciones -->
  </section>

  <script src="/Parte 4 - Curso JavaScript/asincronia-js/GettingStartedHTTP/app.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
